{% extends "personal\header.html" %}

{% block content %}
<div class="container">
        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
{% endfor %}
</div>
{% endblock %}
